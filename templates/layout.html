<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />

    <title>Neurologie</title>
  </head>
  <body>

    <header class="site-header">
      
      
      <nav
        class="navbar navbar-expand-md navbar-dark bg-steel fixed-top"
        style="background-color:#db0202;"
      >
        <div class="container">
          <a class="navbar-brand mr-4" href="/">PSE-Syndrom Test</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{{ url_for('patient') }}"
                >Neuer Patient</a
              >
              <a class="nav-item nav-link" href="{{ url_for('about') }}"
                >About</a
              >
            </div>
  
            
            <ul class="navbar-nav mr-4">
              <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink-333"
                data-toggle="dropdown"
                aria-haspopup="false"
                aria-expanded="false"
                >DE
              </a>
              <div
                class="dropdown-menu dropdown-default"
                aria-labelledby="navbarDropdownMenuLink-333"
              >
                <a class="dropdown-item" href="#">EN</a>
              </div>
              </li>
            </ul>
            
               <ul class="navbar-nav mr-4">
              <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink-444"
                data-toggle="dropdown"
                aria-haspopup="false"
                aria-expanded="false"
                >Extern
              </a>
              <div
                class="dropdown-menu dropdown-default"
                aria-labelledby="navbarDropdownMenuLink-444"
              >
                <a class="dropdown-item" href="{{ url_for('patientMHH')}}">MHH Neurologie</a>
              </div>
              </li>
            </ul>
            
          </div>
       
        </div>
      </nav>
          <div>
        <img
          src="https://cdn.glitch.com/342701a5-fee2-4436-9329-7618b280d426%2Flogo.jpg?v=1576426926720"
          alt="Logo"
          style="margin-top:80px; margin-bottom:40px; display:block; margin-left:auto; margin-right: auto; width:55%"
        />

      </div>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% with messages = get_flashed_messages(with_categories=true)%} {% if
          messages %} {% for category, message in messages %}
          <div
            class="alert alert-{{ category }} alert-dismissible fade show"
            role="alert"
          >
            <span>{{message}}</span>
          </div>
          {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock
          %}
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
